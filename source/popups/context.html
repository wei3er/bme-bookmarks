<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="chrome://global/skin/in-content/common.css"> -->
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/popups/style.css">
</head>

<body>

    <div id="content">
        <div id="banner">
            <div id="logo">
                <img src="/icons/logo-48.png"/>
            </div>
            <div id="title">
                <span id="name"></span><br/>
                <span id="release"></span>
            </div>
        </div>
        <h4>Overview</h4>
        <div class="area">
            <div>local modified: <span id="modDate" class="detail"></span></div>
            <div>remote merged: <span id="mergeDate" class="detail"></span></div>
            <div>next fetch: <span id="nextDate" class="detail"></span></div>
            <div id="msg"></div>
        </div>
        <h4>Bookmark Feeds</h4>
        <div class="area" id="feeds"></div>
        <div class="actions">
            <button type="button" id="fetch">Fetch</button>
            <button type="submit" id="merge">Synchronize</button>
        </div>
    </div>

    <script src="/browser-polyfill.js"></script>
    <script src="/common.js"></script>
    <script src="/popups/context.js"></script>
</body>

</html>
