<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="context.css">
</head>

<body>

    <div id="content">
        <div id="banner">
            <div id="logo">
                <img src="../icons/logo-48.png"/>
            </div>
            <div id="title">
                <span id="name"></span><br/>
                <span id="release"></span>
            </div>
        </div>
        <h4>Overview</h4>
        <div class="area">
            <div>local modified: <span id="modDate" class="detail"></span></div>
            <div>remote merged: <span id="mergeDate" class="detail"></span></div>
            <div>next fetch: <span id="nextDate" class="detail"></span></div>
            <div id="msg"></div>
        </div>
        <h4>Bookmark Feeds</h4>
        <div class="area" id="feeds"></div>
        <div class="actions">
            <button type="button" id="fetch">Fetch</button>
            <button type="submit" id="merge">Synchronize</button>
        </div>
    </div>

    <script src="context.js" type="module"></script>
</body>

</html>
