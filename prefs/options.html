<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <form>
        <p>
            <label>
                Bookmark URI:
                <input type="text" id="uri">
            </label>
        </p>
        <p>
            <label>
                Bookmark Format:
                <input type="radio" id="firefox" name="format" value="Firefox" checked>
                <label for="firefox">Firefox</label>
                <input type="radio" id="chrome" name="format" value="Chrome">
                <label for="chrome">Chrome</label>
            </label>
        </p>
        <p>
            Reload Rate (secs):
            <input type="text" id="reload">
        </p>
        <button type="submit">Save</button>
    </form>

    <script src="/common.js"></script>
    <script src="/browser-polyfill.js"></script>
    <script src="/prefs/options.js"></script>

</body>

</html>
