<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/popups/style.css">
</head>

<body>

    <div id="content">
        <div id="banner">
            <div id="logo">
                <img src="/icons/logo-48.png"/>
            </div>
            <div id="title">
                <span id="name"></span><br/>
                <span id="release"></span>
            </div>
        </div>
        <div class="hr"><span>Overview</span></div>
        <div class="area">
            <div>local modified: <span id="mod" class="detail"></span></div>
            <div>remote merged: <span id="merge" class="detail"></span></div>
            <div id="msg"></div>
        </div>
        <div class="hr"><span>Bookmark Feeds</span></div>
        <div class="area" id="feeds"></div>
        <div class="actions">
            <button type="button" id="fetch">Fetch</button>
            <button type="button" id="merge">Synchronize</button>
        </div>
    </div>

    <script src="/common.js"></script>
    <script src="/browser-polyfill.js"></script>
    <script src="/popups/context.js"></script>
</body>

</html>
